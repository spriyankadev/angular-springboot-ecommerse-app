<div class="main-content">
    <div class="section-content section-content-p30"></div>
<div class="container-fluid">
   			<!-- MAIN CONTENT-->
               
						<div class="row">

							<div *ngFor="let tempProduct of productList" class="col-md-3">
								<div class="product-box">
									<!-- <a href="product-detail.html"> -->
										<img src="{{tempProduct.imageUrl}}" class="img-responsive">
									<!-- </a> -->
									<!-- <a href="product-detail.html"> -->
										<h1>{{tempProduct.name}}</h1>
									<!-- </a> -->
									<!-- <h2>Duis aute irure dolor in reprehenderit in voluptate </h2> -->
									<div class="price">19.22 $</div>
									<a href="#" class="primary-btn">Add to cart</a>
								</div>
							</div>
						<!-- If product is empty then display a message -->
						<!-- "?" is a safe navigation operator, Guards against null and undefined values in property paths
						if (product is null/undefined) or (product.length == 0) then display: "No Products found." -->
						<div *ngIf="productList?.length == 0" class="alert alert-warning col-md-12" role="alert">
							No Products found.
						</div>
						</div>



						<div class="footer-pagination">
							<div class="row">
								<div class="col-md-6"></div>
								<div class="col-md-3">
									<div class="items">
										<label>Item per page</label> <select>
											<option>10</option>
											<option>20</option>
											<option>30</option>
											<option>40</option>
										</select>
									</div>
								</div>
								<div class="col-md-2">
									<div class="number">1 - 10 of 100</div>
								</div>
								<div class="col-md-1">
									<div class="arrows">
										<a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
										<a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
									</div>
								</div>
							</div>
						</div>
					

		    <!-- END MAIN CONTENT--> 
</div>
</div>
